{% extends 'base.html' %}

{% block title %}Detail{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function(){
    $("#edit").on("click", function() {
      $("#edit input").attr('checked', function(_, attr){ return !attr});
      $("#form button").toggle('slideDown');
      $("#form input").filter(function() {
        $(this).attr('disabled', function(_, attr){ return !attr});
      });
      $("#form select").filter(function() {
        $(this).attr('disabled', function(_, attr){ return !attr});
      });
    });
  });
</script>
  
{% endblock %}


{% block buttons %}
<a href="{% url 'home' %}"><button class="btn btn-secondary">Back</button></a> <br>
<!-- Editable<input type="checkbox" id='edit' value="Edit" checked> -->
<button class="text-light btn btn-secondary" id='edit'>
  Editable
  <input class="form-check-input" type="checkbox" value="Editable" aria-label="Checkbox for following text input" checked>
</button>

{% endblock %}

{% block content %}



<form method="POST" class="text-light" id='form'>
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="text-light btn btn-secondary" id='but'>Save</button>
</form>


{% endblock %}
