{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  {% block styles %}{% endblock %}
</head>
<body>
  <div class="container-fluid bg-dark1">
    <div class="row">
      <nav id="sidebarMenu" class=" col-md-3 col-lg-2 d-md-block bg-dark1 sidebar collapse sticky-top shadow" style='height: 100vh;'>
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column ">
              <li class="nav-item">
              <a class="nav-link  text-light" href="{% url 'home' %}">
                <i class="fa fa-list mr-2"></i>All items
              </a>
              </li>
              <li class="nav-item">
              <a class="nav-link  text-light" href="#">
                <i class="fa fa-history mr-2"></i>History
              </a>
              </li>
              
          </ul>
        </div>
      </nav>
  
    <main id="main" role="main" class="bg-custom col-md-9 col-lg-10">
        <div id='nav' class="fix sticky-top bg-dark1 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center shadow">
          <div>
            <input id="input"  class="form-control rounded-pill" placeholder="Type id..." id='name'/>
            <ul id="detail_search_res" class="position-absolute bg-dark1 shadow border-top border-bottom"></ul>
          </div>
          
          

          <!-- <div class="text-light">
            Almaz
          </div> -->
          <div id="popup" class="hide_popup text-light position-absolute">
            <h3>Success!</h3>
            <p class="p">Your something changed successfully! </p>
          </div>
        </div>
        
        <div id="content" class="rounded bg-dark1 ml-4 mr-4">{% block content %}{% endblock %}</div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/c0be9007fb.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
