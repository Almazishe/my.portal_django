{% extends 'base.html' %}

{% block title %}Item list{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function(){
    $("#input").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#table tbody tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
  
{% endblock %}

{% block content %}


<div class="table-responsive">
  <input type="text" id="input" placeholder="Type...">
	<table id="table" class="table table-striped table-dark table-sm">
		<thead>
			<tr>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			<th scope="col"></th>
			</tr>
		</thead>
		<tbody id="result">
      {% for obj in objects %}
        <tr>
          <th scope='row'>{{obj.id}}</th>
          <td>{{obj.name}}</td>
          <td><a href='{% url "detail" pk=obj.pk %}'><button class='btn btn-sm btn-outline-light'>Detail</button></a></td>
        </tr>
      {% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
