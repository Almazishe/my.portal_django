{% extends 'base.html' %}
{% load static %}
{% block title %}Item list{% endblock %}

{% block scripts %}
<script src="{% static 'home.js' %}"></script>
{% endblock %}



{% block styles %}
<link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}




{% block content %}


<div class="table-responsive">
	<table id="table" url='/api/storages/' class="table  bg-dark1 text-light table-sm">
		<thead>
			<tr>
			<th scope="col" name='sap' class="sort">SAP<i class="fa fa-chevron-up ml-2"></i></th>
			<th scope="col" name='name' class="sort">Наименование<i class="fa fa-chevron-up ml-2"></i></th>
			<th scope="col" name='cat_id' class="sort">Категория<i class="fa fa-chevron-up ml-2"></i></th>
			<th scope="col" name="subcat_id" class="sort">Субкатегория<i class="fa fa-chevron-up ml-2"></i></th>
			<th scope="col"></th>
			</tr>
		</thead>
		<tbody id="result">
		</tbody>
	</table>
</div>

{% endblock %}
